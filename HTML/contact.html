<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href= "../CSS/contact.css">
    <link rel="stylesheet" href= "../CSS/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../JS/aboutpage.js"></script>
    <title>About Page</title>
</head>
<body>
  <!-- logo and nav section -->
  <a href="homepage.html"><div class="logo"></div></a>
  <div class="nav_container">
      <div class="topnav" id="myTopnav">
          <a class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
          </a>
          <a href="aboutpage.html">About</a>
          <a href="skills.html">Skills</a>
          <a href="project.html">Project</a>
          <a href="contact.html">Contact</a>
      </div>
  </div>
  <script>
      function myFunction() {
      var nav = document.getElementById("myTopnav");
      if (nav.className === "topnav") {
          nav.className += " responsive";
      } else {
          nav.className = "topnav";
      }
      }
  </script>
  <!-- End of logo and nav section -->
  
  <!-- main part -->
  <div class = "main">
    <div class = "left">
        <p id = "touch"> GET IN TOUCH </p>
        <p id = "touch_detail"> I'm looking forward to talking with you!</p>
        <form method = "POST" action = "process.php">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>
            <textarea id="message" rows="4" name="message" placeholder="Description"></textarea><br>
            <button type="submit" id="myButton">SEND</button>
        </form>
    </div>
    <div class = "right">
        <div class = "home">
            <i class="fa fa-home" aria-hidden="true"></i>
            <p>Bloomington, IN</p>
        </div>
        <div class = "mail">
            <i class = "fa fa-envelope" id = "card-icon"></i>
            <p>kimdaes@iu.edu</p>
        </div>
        <div class = "phone">
            <i class="fa fa-phone-square" aria-hidden="true"></i>
            <p>(812)-822-7178</p>
        </div>
    </div>
  </div>

  <!-- footer -->
  <div class = "footer">
    <div class = "logos">
        <div class = "logos_container">
            <div class = "element">
                <img src="../Image/github.png" alt="github-mark">
            </div>
            <div class = "element">
                <img src="../Image/linked.png" alt="github-mark">
            </div>
            
            <div class = "element">
                <img src="../Image/instagram.png" alt="github-mark">
            </div>
            
            <div class = "element">
                <img src="../Image/facebook.png" alt="github-mark">
            </div>
        </div>
    </div>
    <div class = "footer_bottom">
        <div class = "nav_tab">
            <a href="aboutpage.html"><p> About </p></a>
        </div>
        <div class = "homepage_title">
            <a href="skills.html"><p> Skills </p></a>
        </div>
        <div class = "contact">
            <a href="contact.html"><p> Contact </p></a>
        </div>
    </div>
  </div>  
 
</body>
</html>
